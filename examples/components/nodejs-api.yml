---
  - include: "{{prudentia_dir}}/tasks/nodejs.yml"
    tags: api

  - name: API | Install node modules
    command: chdir={{install_dir_api}} npm update
    tags:
      - update
      - api

  - name: API | Copy upstart script
    template: src={{root_dir}}/components/templates/api/nodejs-upstart.conf.j2 dest=/etc/init/example-api.conf backup=yes
    sudo: yes
    tags:
      - api
      - update

  - name: API | Restart
    service: name=example-api state=restarted
    sudo: yes
    tags:
      - api
      - update

  - name: API | Health check
    shell: /usr/bin/curl -sSf --max-time 300 {{api_url_health_check}} > /dev/null
    tags:
      - api
      - update
